<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .contact-section {
  text-align: center;
  padding: 20px;
  background-color: #f8f8f8;
    width: 450px;
    border-radius: 16px;
    box-shadow: 0 0 128px 0 #000, 0 32px 64px -48px #000;
    margin-top: 10%;
    margin-left: 30%;
}

.contact-section h2 {
  margin-bottom: 10px;
}

.contact-section p {
  margin: 8px 0;
}

.contact-button {
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-button:hover {
  background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Email: contact@yourprojecttool.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Support Hours: Mon-Fri, 9 AM - 5 PM (GMT)</p>
        <button class="contact-button">Send Message</button>
      </div>
</body>
</html>
